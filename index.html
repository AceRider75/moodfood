<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFood - Recipes by Mood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MoodFood</h1>
        <p>Don't know what to cook? Tell us your mood & preferences!</p>
    </header>

    <main>
        <section id="mood-selector">
            <h2>How are you feeling today?</h2>
            
            <div class="filters-container">
                <div class="filter-item">
                    <input type="checkbox" id="veg-filter" name="veg-filter">
                    <label for="veg-filter">Vegetarian Only ğŸ¥•</label>
                </div>
                 <div class="filter-item">
                    <label for="max-fat-filter">Max Fat (g): </label>
                    <input type="number" id="max-fat-filter" name="max-fat-filter" min="0" placeholder="e.g., 25">
                </div>
            </div>

            <div class="mood-buttons-container">
                <button class="mood-btn" data-mood="happy">Happy ğŸ˜„</button>
                <button class="mood-btn" data-mood="sad">Sad ğŸ˜¢</button>
                <button class="mood-btn" data-mood="angry">Angry ğŸ˜ </button> 
                <button class="mood-btn" data-mood="adventurous">Adventurous ğŸŒ</button>
                <button class="mood-btn" data-mood="stressed">Stressed ğŸ˜©</button>
                <button class="mood-btn" data-mood="chill">Chill ğŸ˜</button>
                <button class="mood-btn" data-mood="random">Surprise Me! ğŸ²</button>
            </div>
        </section>

        <section id="recipe-display" aria-live="polite">
            <h2>Your Suggested Dish:</h2>
            <h3 id="dish-name"></h3>
            <img id="dish-image" src="" alt="">
            
            <div class="nutrition-info">
                 <span><strong>Calories:</strong> <span id="dish-calories">N/A</span></span>
                 <span><strong>Fat:</strong> <span id="dish-fat">N/A</span></span>
            </div>

            <h4>Summary:</h4>
            <p id="dish-instructions"></p>
            
            <a id="dish-source-link" href="#" target="_blank" rel="noopener" style="display: none;">View Full Recipe</a>
        </section>

         <div id="loading" aria-live="polite">Loading recipe...</div>
    </main>

    <footer>
        <p>Powered by <a href="https://spoonacular.com/food-api" target="_blank" rel="noopener">Spoonacular API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
